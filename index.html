<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="row">
            <button class="cell1"></button>
            <button class="cell2"></button>
            <button class="cell3"></button>
        </div>
        <div class="row">
            <button class="cell4"></button>
            <button class="cell5"></button>
            <button class="cell6"></button>
        </div>
        <div class="row">
            <button class="cell7"></button>
            <button class="cell8"></button>
            <button class="cell9"></button>
        </div>
    </div>
    <div class="turn-box"></div>
    <div class="activity-box"></div>
    <div class="score-box">
        <div class="player">
            <h3 class="name"></h3>
            <h3 class="score"></h3>
        </div>
        <div class="player2">
            <h3 class="name"></h3>
            <h3 class="score"></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
